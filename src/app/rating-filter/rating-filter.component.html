<div class="container-fluid p-3">
  <div class="row form-inline d-flex py-3">
    <div class="col-12 py-2 text-center">
      <span>Min rating: </span>
      <span>
        <i *ngFor="let star of starArray; let i = index;" class={{star}} (click)="onStarClicked(i+1)" (mouseenter)="setStars(10)" (mouseleave)="setStars()"></i>
      </span>
    </div>
  </div>
  <div class="row form-group justify-content-around">
    <div class="col-6 col-md-3">
      <button type="button" class="btn btn-block btn-primary" (click)="applyFilter()">Apply</button>
    </div>
    <div class="col-6 col-md-3">
      <button type="button" class="btn btn-block btn-light" (click)="applyFilter(true)">Reset</button>
    </div>
  </div>
</div>
