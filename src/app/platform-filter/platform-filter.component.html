<div class="container-fluid p-3">
  <div class="row form-check d-flex pb-4">
    <div class="col-6 col-lg-4 py-2" *ngFor="let platform of platformList; let i=index">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" [(ngModel)]="platform.selected">
        <span>{{platform.name}}</span>
      </label>
    </div>
  </div>
  <div class="row form-group justify-content-around">
    <div class="col-6 col-md-3">
      <button type="button" class="btn btn-block btn-primary" (click)="applyFilter()">Apply</button>
    </div>
    <div class="col-6 col-md-3">
      <button type="button" class="btn btn-block btn-light" (click)="applyFilter(true)">Reset</button>
    </div>
  </div>
</div>
